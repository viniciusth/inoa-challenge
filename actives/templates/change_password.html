{% extends "base.html" %}

{% block main %}

  {% if form.errors %}
    <p>The new password you entered is invalid. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="change password" />
    
  </form>

{% endblock %}
