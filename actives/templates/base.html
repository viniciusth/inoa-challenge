<!doctype html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'actives/style.css' %}">
	<title>Actives Tracker</title>
</head>
<div class="sidenav">
	<a href="{% url 'home'%}">Home</a>
	{% if user.is_authenticated %}
		<a href="{% url 'profile'%}">Profile</a>
		<a href="{% url 'logout'%}">Logout</a>
	{% else %}
        <a href="{% url 'login'%}">Login</a>
		<a href="{% url 'register'%}">Register</a>
	{% endif %}
</div>
<body>
	<div class="content">

		{% block main %}
		
		{% endblock %}
	</div>
</body>
</html>
