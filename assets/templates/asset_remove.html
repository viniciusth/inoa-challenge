{% extends "base.html" %}


{% block main %}
    {% if not user.is_authenticated %}
		  <p> Please Login. </p>
    {% else %}
      <form method="post" action="{% url 'asset_remove' %}">
    	  {% csrf_token %}
    	  {{form}}
        <br>
        <br>
      <input class = "button" type="submit" value="Remove tracked asset" />
    {% endif %}
{% endblock main %}
