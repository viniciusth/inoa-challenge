{% extends "base.html" %}


{% block main %}
    <h2>{{ticker}} - Extra information</h2>
    <div style="width:1000px;height:460px">
        {{graph|safe}}
    </div>
    <form method="post" action="{% url 'some_asset' ticker %}">
        {% csrf_token %}
        {{ form }}
        <br><br>Current period is {{period}} <br><br>
        <input class = "button" type="submit" value="Plot Graph" />
    </form>
    {% if yf %}
        
    {% endif %}
{% endblock main %}
