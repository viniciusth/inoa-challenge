{% extends "base.html" %}

{% block main %}

  {% if form.errors %}
    <p>The data you entered was invalid. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'edit_user' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Apply changes" />
    
  </form>

{% endblock %}
